<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            width: 100%;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        input[type="text"] {
            width: 100%;
            padding: 4px;
            margin-bottom: 2px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 20%;
            padding: 10px;
            font-size: 24px;
            margin: 5px 1%;
            border: none;
            border-radius: 100px;
            background-color: rgb(68, 68, 68);
            color: white;
            cursor: pointer;
            align-items: center;
        }
        button:hover {
            background-color: gainsboro;
            color: black;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" style="width: 90%; background-color: transparent; border: transparent; color: white; font-size:large; text-align: right;" disabled>
    <div >
        <button onclick="clearDisplay()"style="background-color: grey; color:black;">C</button>
        <button onclick="appendToDisplay('+')"style="background-color: grey; color:black;">+/-</button>
        <button onclick="appendToDisplay('%')"style="background-color: grey; color:black;">%</button>
        <button onclick="appendToDisplay('/')"style="background-color: orange">รท</button>
        
    </div>
    <div>
        
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')"style="background-color: orange">x</button>
    </div>
    <div>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')"style="background-color: orange">-</button>
    </div>
    <div>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')"style="background-color: orange">+</button>
    </div>
    <div>
        <button onclick="appendToDisplay('0')" style="width: 44%; text-align: left;">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()"style="background-color: orange">=</button>
        
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        const display = document.getElementById('display');
        try {
            display.value = eval(display.value) || '';
        } catch (error) {
            display.value = 'Math Error';
        }
    }
</script>

</body>
</html>
